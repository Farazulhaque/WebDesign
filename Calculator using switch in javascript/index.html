<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section>
        <h1>Simple Calculator</h1>
        <div>
            <form>
                <label for="value1"> Value1:</label>
                <input name="value1" id="input1" type="text" />
                <br />
                <select name="operator" class="operator" id="operator">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <br />
                <label for="value2"> Value2:</label>
                <input name="value2" id="input2" type="text" />
                <hr />
                <label for="total">Total:</label>
                <input name="total" id="total" disabled />
                <br />
                <button type="button" onclick="calculate()">Calculate Total</button>
                <button type="reset">Clear</button>
            </form>
        </div>
    </section>
</body>

<script src="script.js"></script>

</html>
