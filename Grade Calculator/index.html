<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Grade Calculator</h1>
    Enter a grade (0-100): <input type="number" id="inputtext" min="0" max="100">
    <input type="button" id="submit-grade" onclick="submitgrade()" value="Submit Grade">
    <input type="button" id="calculate-average" onclick="calculateaverage()" value="Calculate Average Grade">
    <div id="grade"></div>
    <div id="average"></div>
</body>
<script src="script.js"></script>

</html>
