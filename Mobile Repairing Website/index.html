<!DOCTYPE html>
<html>

<head>
    <title>Mobile Repairing Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <img src="scratch.jpg" width="200px" height=auto>
        <h1>Need your phone screen Repaired?</h1><br>
        <div id="container">
            <h2>Welcome to Fast and Friendly Phone Repair</h2>
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                <label for="platform">Phone Platform</label>
                <select name="platform" id="platform">
                    <option value="android">Android</option>
                    <option value="apple">Apple</option>
                </select><br>
                <label for="problem" id="prblm">Problem Description</label>
                <textarea id="problem" name="problem" rows="4" cols="50"></textarea><br>
                <input type="submit" value="Submit" id="button" onclick="myFunction()">
            </form>
            <p id="outputline1"></p>
            <p id="outputline2"></p>
            <p id="outputline3"></p>
            <p id="outputline4"></p>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
