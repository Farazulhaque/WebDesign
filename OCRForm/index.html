<!DOCTYPE html>
<html>

<head>
	<title>OCR Status Form</title>
	<!-- Add the Bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>


<body>
	<div class="container mt-4 border border-secondary rounded w-50">
		<h1 class="text-center">Check OCR Status Form</h1>
		<br><br>
		<form action="checkocrstatus" method="post">
			<div class="m-4 p-0 text-center">
				<p class="font-weight-bold p-0 text-left">OCR Status: </p>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="initial" value="initial" name="initial" checked>
					<label class="form-check-label" for="initial">Initial</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inprogress" value="inprogress"
						name="inprogress">
					<label class="form-check-label" for="inprogress">In Progress</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="failed" value="failed" name="failed" checked>
					<label class="form-check-label" for="failed">Failed</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="success" value="success" name="success">
					<label class="form-check-label" for="success">Success</label>
				</div>
			</div>
			<div class="m-4">
				<p class="font-weight-bold p-0 text-left">Select Date Range: </p>
				<div class="form-row w-75 ml-5 pl-5">
					<div class="form-group col-md-6">
						<label for="startDate">Start Date</label>
						<input type="date" class="form-control" id="startDate" value="2023-03-03" name="startDate">
					</div>
					<div class="form-group col-md-6">
						<label for="endDate">End Date</label>
						<input type="date" class="form-control" id="endDate" value="2023-03-03" name="endDate">
					</div>
				</div>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary mb-4">Submit</button>
			</div>
		</form>
	</div>

	<!-- Add the Bootstrap JavaScript library -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>


</html>
