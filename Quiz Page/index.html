<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sample Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div>
        <h1>Hello, <b>Player</b>. Let's begin.</h1>
        <div id="quiz">
            <p class="quesn">Question No</p>
            <p class="quesn1">Question text should appear here</p>
            <div class="form-control">
                <input type="radio" name="choices" id="A" value="A" />
                <label for="A" id="choice-A">Choice A</label><br>
            </div><br>
            <div class="form-control">
                <input type="radio" name="choices" id="B" value="B" />
                <label for="B" id="choice-B">Choice B</label><br>
            </div><br>
            <div class="form-control">
                <input type="radio" name="choices" id="C" value="C" />
                <label for="C" id="choice-C">Choice C</label><br>
            </div>
        </div>
        <div id="results">
            <p>Your final score was ?</p>
        </div>
        <input type="button" value="Next" class="button" />
    </div>
</body>

</html>
