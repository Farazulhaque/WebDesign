<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Enter number of rolls</label>
    <input type="number" id="numberOfRolls">
    <input type="submit" value="Calculate" onclick="calculate()">
    <p id="output"></p>
</body>
<script>
    function calculate() {
        var range = Number(document.getElementById("numberOfRolls").value);
        var randomDice = [];
        var total = 0;
        var avg;
        for (var i = 0; i < range; i++) {
            dice = Math.floor(Math.random() * 6);
            randomDice.push(dice);
            total += dice;
        }
        // avg = total / range;
        // console.log(randomDice);
        avg = parseInt(total / range);
        document.getElementById("output").innerHTML = "The average of the dice totals are: " + avg;
    }
</script>

</html>
